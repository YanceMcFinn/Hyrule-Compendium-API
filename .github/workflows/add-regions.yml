# This workflow adds regions to the Rockset collection when a change is made

name: Add compendium entries

on:
  push:
      branches:
        - master
      paths:
        - 'db/data/regions.json'

jobs:
  main:

      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
            sudo npm install -g @rockset/cli
      - name: Authorize access
        run: |
          rockset auth:add me ${{ secrets.RS2_TOKEN }}
      - name: Add docs
        run: |
          source .github/workflows/add-regions/main.sh